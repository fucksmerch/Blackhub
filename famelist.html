<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FAME LIST</title>
  <style>
    body {
      background-color: #000;
      color: crimson;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px 0;
      border-bottom: 1px solid crimson;
      text-align: center;
      position: fixed;
      top: 0;
      background-color: #000;
      color: crimson;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 1000;
    }
    main {
      margin-top: 90px;
      max-width: 900px;
      width: 90%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .fame-card {
      background-color: #111;
      border: 1px solid crimson;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 15px crimson;
    }
    .fame-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
      height: 200px;
    }
    .rank {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
      color: crimson;
    }
    .username {
      font-size: 14px;
      color: #fff;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <header>FAME LIST</header>

  <main>
    <div class="fame-card">
      <img src="https://i.postimg.cc/bvYdrr73/IMG-20250704-094750-712.jpg" alt="Photo 1" />
      <div class="rank">Высокая Медийность</div>
      <div class="username">@CTRAX_KILLNETA</div>
    </div>
    <div class="fame-card">
      <img src="https://via.placeholder.com/200x200.png?text=Photo2" alt="Photo 2" />
      <div class="rank">Медийка</div>
      <div class="username">@username2</div>
    </div>
    <div class="fame-card">
      <img src="https://via.placeholder.com/200x200.png?text=Photo3" alt="Photo 3" />
      <div class="rank">Медийка</div>
      <div class="username">@username3</div>
    </div>
    <!-- Добавляй столько блоков, сколько нужно -->
  </main>

</body>
</html>
