<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FAME KING'S — BlackHub</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 48px;
      color: crimson;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #111;
      border: 1px solid crimson;
      border-radius: 12px;
      box-shadow: 0 0 10px crimson;
      width: 260px;
      text-align: center;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .rank {
      font-size: 20px;
      font-weight: bold;
      color: crimson;
      margin-top: 10px;
    }

    .username {
      font-size: 16px;
      color: #fff;
      margin-bottom: 15px;
    }

    .description {
      text-align: center;
      font-size: 18px;
      color: #aaa;
      margin: 40px auto 60px;
      max-width: 800px;
      padding: 0 20px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 36px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>FAME KING'S</header>

  <div class="container">
    <div class="card">
      <img src="https://i.postimg.cc/bvYdrr73/IMG-20250704-094750-712.jpg" alt="Киллнет">
      <div class="rank">Медийка</div>
      <div class="username">@CTRAX_KILLNETA</div>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/Dz3dMrbm/IMG-20250704-095110-068.jpg" alt="Мефи">
      <div class="rank">Медийка</div>
      <div class="username">@belarusmefi</div>
    </div>
  </div>

  <div class="description">
    Среди всех феймов, самые сильные — это <b>Киллнет</b> и <b>Мефи</b>. Их уважают за силу, стиль и влияние. Они оставили след в комьюнити и задали стандарт, которому стремятся остальные.
  </div>

</body>
</html>
